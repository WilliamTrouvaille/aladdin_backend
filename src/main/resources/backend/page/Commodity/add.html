<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        #food-add-app .uploadImg .el-form-item__label::before {
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="true"
                label-width="180px"
                class="demo-ruleForm"
        >
            <div>
                <el-form-item
                        label="商品名称:"
                        prop="name"
                >
                    <el-input
                            v-model="ruleForm.name"
                            placeholder="请填写商品名称"
                            maxlength="20"
                            clearable></el-input>
                </el-form-item>
                <el-form-item
                        label="商品条形码:"
                        prop="code"
                >
                    <el-input
                            v-model="ruleForm.code"
                            placeholder="请填写商品条形码69后11位数字"
                            maxlength="11"
                            clearable
                    >
                        <template slot="prepend">69-</template>
                    </el-input>
                </el-form-item>

            </div>
            <div>
                <el-form-item
                        label="商品价格:"
                        prop="price"
                >
                    <el-input
                            v-model="ruleForm.price"
                            placeholder="请设置商品价格"></el-input>
                </el-form-item>
                <el-form-item
                        label="供应商:"
                        prop="supplierId"

                >
                    <el-select
                            v-model="ruleForm.supplierId"
                            :label-in-value="true"
                            @change="currOperatorChange"
                            placeholder="请选择供应商">

                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="商品图片:"
                        prop="region"
                        class="uploadImg"
                >
                    <el-upload
                            class="avatar-uploader"
                            action="/common/upload"
                            :show-file-list="false"
                            :on-success="handleAvatarSuccess"
                            :on-change="onChange"
                            ref="upload"
                    >
                        <img
                                v-if="imageUrl"
                                :src="imageUrl"
                                class="avatar"
                                alt=""/>
                        <i
                                v-else
                                class="el-icon-plus avatar-uploader-icon"
                        ></i>
                    </el-upload>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="规格:"
                        prop="specification"
                >
                    <el-input

                            v-model="ruleForm.specification"
                            placeholder="例如:500ml/瓶"
                            maxlength="50"
                            clearable></el-input>
                </el-form-item>
                <el-form-item
                        label="产地:"
                        prop="producePlace"
                >
                    <el-input
                            v-model="ruleForm.producePlace"
                            maxlength="50"
                            placeholder="请输入产地,应仅含中文"
                            clearable></el-input>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="进货价:"
                        prop="purchasePrice"
                >
                    <el-input
                            v-model="ruleForm.purchasePrice"
                            placeholder="请设置进货价"
                            maxlength="50"
                            clearable></el-input>
                </el-form-item>
                <el-form-item
                        label="入库数量:"
                        prop="number"
                >
                    <el-input
                            v-model="ruleForm.number"
                            maxlength="50"
                            placeholder="请输入入库数量,应为整数"
                            clearable></el-input>
                </el-form-item>
            </div>
            <div class="address">
                <el-form-item
                        label="商品描述:"
                        prop="region"
                >
                    <el-input
                            v-model="ruleForm.description"
                            type="textarea"
                            :rows="3"
                            placeholder="商品描述，最长200字"
                            maxlength="200"
                            clearable></el-input>
                </el-form-item>
            </div>
            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm')"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType === 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm','goAnd')"
                    >
                        保存并继续添加商品
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/commodity.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                restKey: 0,
                textarea: '',
                value: '',
                imageUrl: '',
                actionType: '',
                options: [],
                vueRest: '1',
                index: 0,
                flag: false,
                inputStyle: {'flex': 1},
                ruleForm: {
                    'name': '',
                    'id': '',
                    'price': '',
                    'image': '',
                    'description': '',
                    'specification': '',
                    'number': '',
                    'code': '',
                    'producePlace': '',
                    'purchasePrice': '',
                    'supplierName': '',
                    'supplierId': '',
                    'status': true,
                },
                mak: false
            }
        },
        computed: {
            rules() {
                return {
                    'name': [{'required': true, 'validator': checkCommodity, 'trigger': 'blur'}],
                    'price': [{'required': true, validator: checkPrice, 'trigger': 'blur'}],
                    'purchasePrice': [{
                        'required': true,
                        validator: checkPurchasePrice,
                        'trigger': 'blur'
                    }],
                    'supplierName': [{
                        'required': true,
                        message: '请选择供应商!',
                        'trigger': 'blur'
                    }],
                    'code': [{'required': true, validate: checkCode1, 'trigger': 'blur'}],
                    'number': [{
                        'required': true,
                        validate: checkNumber,
                        'trigger': 'blur',
                        type: 'number'
                    }],
                    'specification': [{
                        'required': true,
                        validate: checkSpecification,
                        'trigger': 'blur'
                    }],
                    'producePlace': [{'required': true, validate: checkPrice, 'trigger': 'blur'}],
                }
            }
        },
        created() {
            this.id = requestUrlParam('id')
            this.actionType = this.id ? 'edit' : 'add'
            console.log(this.actionType)
            this.getSupplierList()

            if (this.id) {
                this.flag = true
                console.log("flag==>" + this.flag)
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                queryCommodityById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        this.ruleForm = {...res.data}
                        this.ruleForm.price = String(res.data.price / 100)
                        this.purchasePrice = String(res.data.purchasePrice / 100)
                        this.ruleForm.status = res.data.status === '1'
                        this.imageUrl = `/common/download?name=${res.data.image}`
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },

            getSupplierList() {
                getSupplier().then(res => {
                    console.log(res);
                    if (res.code === 1) {
                        this.options = res.data.map((item) => {
                            return {
                                'value': item.id,
                                'label': item.name
                            };
                        });
                        console.log(this.options)
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            currOperatorChange: function (val) {
                let obj = {};
                obj = this.options.find(item => {
                    return item.value === val
                });
                this.ruleForm.supplierName = obj.label;
                this.ruleForm.supplierId = obj.value;
                console.log(this.ruleForm);
            },


            outSelect(st, index) {
                const _this = this
                setTimeout(() => {
                    obj.showOption = st
                }, 200)
            },


            submitForm(formName, st) {
                console.log(this.ruleForm.code)
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let params = {...this.ruleForm}
                        params.status = this.ruleForm ? 1 : 0
                        params.price *= 100
                        params.purchasePrice *= 100
                        if (!this.imageUrl) {
                            this.$message.error('请上传商品图片')
                            return
                        }
                        if (this.actionType === 'add') {
                            delete params.id
                            addCommodity(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('商品添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.imageUrl = ''
                                        this.ruleForm = {
                                            'name': '',
                                            'id': '',
                                            'price': '',
                                            'image': '',
                                            'description': '',
                                            'specification': '',
                                            'number': '',
                                            'code': '',
                                            'producePlace': '',
                                            'purchasePrice': '',
                                            'supplierName': '',
                                            'supplierId': '',
                                            'status': true,
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            delete params.updateTime
                            editCommodity(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('商品修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        return false
                    }
                })
            },

            handleAvatarSuccess(response, file, fileList) {
                // 拼接down接口预览
                if (response.code === 0 && response.msg === '未登录') {
                    window.top.location.href = '../login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },

            onChange(file) {
                if (file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if (!size) {
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },
            goBack() {
                window.parent.menuHandle({
                    id: '2',
                    url: '/backend/page/commodity/list.html',
                    name: '商品管理'
                }, false)
            }
        }
    })
</script>
</body>
</html>
