<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>库存管理添加页面</title>
    <!-- 引入样式 -->
    <link href="../../plugins/element-ui/index.css" rel="stylesheet"/>
    <link href="../../styles/common.css" rel="stylesheet"/>
    <link href="../../styles/page.css" rel="stylesheet"/>
    <style>
        .selectInput {
            position: relative;
            width: 100%;
            min-width: 100px;
        }

        .selectInput .flavorSelect {
            position: absolute;
            width: 100%;
            padding: 0 10px;
            border-radius: 3px;
            border: solid 1px #FF903D;
            line-height: 30px;
            text-align: center;
            background: #fff;
            top: 50px;
            z-index: 99;
        }

        .selectInput .flavorSelect .items {
            cursor: pointer;
            display: inline-block;
            width: 100%;
            line-height: 35px;
            border-bottom: solid 1px #f4f4f4;
            color: #666;
        }

        .selectInput .flavorSelect .none {
            font-size: 14px;
        }

        #food-add-app .uploadImg .el-form-item__label::before {
            content: '*';
            color: #F56C6C;
            margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="addBrand-container" id="food-add-app">
    <div class="container">
        <el-form
                :inline="true"
                :model="ruleForm"
                :rules="rules"
                class="demo-ruleForm"
                label-width="180px"
                ref="ruleForm"
        >
            <div>
                <el-form-item
                        label="商品名称:"
                        prop="name"
                >
                    <el-input
                            clearable
                            maxlength="20"
                            placeholder="请填写商品名称"
                            v-model="ruleForm.name"
                    />
                </el-form-item>
                <el-form-item
                        label="商品条形码:"
                        prop="code"
                >
                    <el-input
                            clearable
                            maxlength=""
                            v-model="ruleForm.code"
                    >
                        <template slot="prepend">69-</template>
                    </el-input>
                </el-form-item>

            </div>
            <div>
                <el-form-item
                        label="商品价格:"
                        prop="price"
                >
                    <el-input
                            placeholder="请设置商品价格"
                            v-model="ruleForm.price"

                    />
                </el-form-item>
                <el-form-item
                        label="供应商:"
                        prop="supplierId"

                >
                    <el-select
                            placeholder="请选择供应商"
                            v-model="ruleForm.supplierId">

                        <el-option
                                :key="item.value"
                                :label="item.label"
                                :value="item.value"
                                v-for="item in options">
                        </el-option>
                    </el-select>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        class="uploadImg"
                        label="商品图片:"
                        prop="region"
                >
                    <el-upload
                            :on-change="onChange"
                            :on-success="handleAvatarSuccess"
                            :show-file-list="false"
                            action="/common/upload"
                            class="avatar-uploader"
                            ref="upload"
                    >
                        <img
                                :src="imageUrl"
                                class="avatar"
                                v-if="imageUrl"
                        />
                        <i
                                class="el-icon-plus avatar-uploader-icon"
                                v-else
                        ></i>
                    </el-upload>
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="规格:"
                        prop="specification"
                >
                    <el-input
                            clearable
                            maxlength="50"
                            placeholder="例如:500ml/瓶"
                            v-model="ruleForm.specification"
                    />
                </el-form-item>
                <el-form-item
                        label="产地:"
                        prop="produceplace"
                >
                    <el-input
                            clearable
                            maxlength="50"
                            v-model="ruleForm.produceplace"
                    />
                </el-form-item>
            </div>
            <div>
                <el-form-item
                        label="进货价:"
                        prop="purchase_price"
                >
                    <el-input
                            clearable
                            maxlength="50"
                            placeholder="请设置进货价"
                            v-model="ruleForm.purchase_price"
                    />
                </el-form-item>
                <el-form-item
                        label="入库数量:"
                        prop="number"
                >
                    <el-input
                            clearable
                            maxlength="50"
                            v-model="ruleForm.number"
                    />
                </el-form-item>
            </div>
            <div class="address">
                <el-form-item
                        label="商品描述:"
                        prop="region"
                >
                    <el-input
                            :rows="3"
                            clearable
                            maxlength="200"
                            placeholder="商品描述，最长200字"
                            type="textarea"
                            v-model="ruleForm.description"
                    />
                </el-form-item>
            </div>
            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            @click="submitForm('ruleForm')"
                            type="primary"
                    >
                        保存
                    </el-button>
                    <el-button
                            @click="submitForm('ruleForm','goAnd')"
                            class="continue"
                            type="primary"
                            v-if="actionType == 'add'"
                    >
                        保存并继续添加商品
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/commodity.js"></script>
<script>
    new Vue({
        el: '#food-add-app',
        data() {
            return {
                id: '',
                restKey: 0,
                textarea: '',
                value: '',
                imageUrl: '',
                actionType: '',
                options: [],
                vueRest: '1',
                index: 0,
                flag: false,
                inputStyle: {'flex': 1},
                ruleForm: {
                    'name': '',
                    'id': '',
                    'price': '',
                    'image': '',
                    'description': '',
                    'specification': '',
                    'number': '',
                    'code': '',
                    'produceplace': '',
                    'purchase_price': '',
                    'supplierName': '',
                    'supplierId': '',
                    'status': true,
                },
                mak: false
            }
        },
        computed: {
            rules() {
                return {
                    'name': [{'required': true, 'validator': checkCommodity, 'trigger': 'blur'}],
                    'price': [{'required': true, validator: checkPrice, 'trigger': 'blur'}],
                    'purchase_price': [{
                        'required': true,
                        validator: checkPurchasePrice,
                        'trigger': 'blur'
                    }],
                    'supplierName': [{
                        'required': true,
                        message: '请选择供应商!',
                        'trigger': 'blur'
                    }],
                    'code': [{'required': true, validate: checkCode1, 'trigger': 'blur'}],
                    'number': [{'required': true, validate: checkNumber, 'trigger': 'blur'}],
                    'specification': [{
                        'required': true,
                        validate: checkSpecification,
                        'trigger': 'blur'
                    }],
                }
            }
        },
        created() {
            this.id = requestUrlParam('id')
            this.actionType = this.id ? 'edit' : 'add'
            console.log(this.actionType)

            if (this.id) {
                this.flag = true
                console.log("flag==>" + this.flag)
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                queryCommodityById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        this.ruleForm = {...res.data}
                        this.ruleForm.price = String(res.data.price / 100)
                        this.purchase_price = String(res.data.purchase_price / 100)
                        this.ruleForm.status = res.data.status == '1'
                        this.imageUrl = `/common/download?name=${res.data.image}`
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },


            outSelect(st, index) {
                const _this = this
                setTimeout(() => {
                    const obj = JSON.parse(JSON.stringify(_this.dishFlavors[index]))
                    obj.showOption = st
                    _this.dishFlavors.splice(index, 1, obj)
                }, 200)
            },

            inputHandle(val, index) {
                // this.selectFlavor(false,index)
            },

            checkOption(val, ind, index) {
                this.selectHandle(val.name, index, ind)
                this.dishFlavors[index].name = val.name
            },

            selectHandle(val, key, ind) {
                const arrDate = [...this.dishFlavors]
                arrDate[key] = JSON.parse(JSON.stringify(this.dishFlavorsData[ind]))
                this.dishFlavors = arrDate
            },

            submitForm(formName, st) {
                console.log(this.ruleForm.code)
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        let params = {...this.ruleForm}
                        params.status = this.ruleForm ? 1 : 0
                        params.price *= 100
                        delete params.dishFlavors
                        if (!this.imageUrl) {
                            this.$message.error('请上传商品图片')
                            return
                        }
                        if (this.actionType == 'add') {
                            delete params.id
                            addDish(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('商品添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.dishFlavors = []
                                        // this.dishFlavorsData = []
                                        this.imageUrl = ''
                                        this.ruleForm = {
                                            'name': '',
                                            'id': '',
                                            'price': '',

                                            'image': '',
                                            'description': '',
                                            'number': '',
                                            'status': true,
                                        },
                                            this.supplierForm = {
                                                'code': '',
                                                'supplier': '',
                                                'supplierName': '',
                                                'produceplace': '',
                                                'purchase_price': '',
                                            }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            delete params.updateTime
                            editDish(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('商品修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        return false
                    }
                })
            },

            handleAvatarSuccess(response, file, fileList) {
                // 拼接down接口预览
                if (response.code === 0 && response.msg === '未登录') {
                    window.top.location.href = '../login/login.html'
                } else {
                    this.imageUrl = `/common/download?name=${response.data}`
                    this.ruleForm.image = response.data
                }
            },

            onChange(file) {
                if (file) {
                    const suffix = file.name.split('.')[1]
                    const size = file.size / 1024 / 1024 < 2
                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {
                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')
                        this.$refs.upload.clearFiles()
                        return false
                    }
                    if (!size) {
                        this.$message.error('上传文件大小不能超过 2MB!')
                        return false
                    }
                    return file
                }
            },

            goBack() {
                window.parent.menuHandle({
                    id: '2',
                    url: '/backend/page/commodity/list.html',
                    name: '商品管理'
                }, false)
            },
            getSupplierList() {
                getSupplier().then(res => {
                    console.log(res);
                    if (res.code === 1) {
                        this.options = res.data.map((item) => {
                            return {
                                'value': item.id,
                                'label': item.name
                            };
                        });
                        console.log(this.options)
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            }
        }
    })
</script>
</body>
</html>
