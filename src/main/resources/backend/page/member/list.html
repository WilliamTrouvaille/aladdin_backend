<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge"
          http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <title>员工管理</title>
    <!-- 引入样式 -->
    <link href="../../plugins/element-ui/index.css"
          rel="stylesheet" />
    <link href="../../styles/common.css"
          rel="stylesheet" />
    <link href="../../styles/page.css"
          rel="stylesheet" />
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;
            
        }
    </style>
</head>
<body>
<div class="dashboard-container"
     id="member-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    @keyup.enter.native="handleQuery"
                    clearable
                    placeholder="请输入员工姓名"
                    style="width: 250px"
                    v-model="input"
            >
                <i
                        @click="handleQuery"
                        class="el-input__icon el-icon-search"
                        slot="prefix"
                        style="cursor: pointer"
                ></i>
            </el-input>
            <el-button
                    @click="addMemberHandle('add')"
                    type="primary"
            >
                + 添加员工
            </el-button>
        </div>
        <el-table
                :data="tableData"
                class="tableBox"
                stripe
        >
            <el-table-column
                    label="员工姓名"
                    prop="name"
            ></el-table-column>
            <el-table-column
                    label="账号"
                    prop="username"
            ></el-table-column>
            <el-table-column
                    label="手机号"
                    prop="phone"
            >
                <template v-slot="scope">
                    {{formattingPhone(scope.row.phone)}}
                </template>
            </el-table-column>
            
            <el-table-column label="状态">
                <template slot-scope="scope">
                    {{ String(scope.row.status) === '0' ? '已禁用' : '正常' }}
                </template>
            </el-table-column>
            <el-table-column
                    align="center"
                    label="操作"
                    width="160"
            >
                <template slot-scope="scope">
                    <el-button
                            @click="passwordHandle(scope.row.id)"
                            class="delBut non"
                            size="small"
                            type="text"
                    >
                        修改密码
                    </el-button>
                    <el-button
                            :class="{notAdmin:userInfo.name !== 'admin'}"
                            @click="addMemberHandle(scope.row.id)"
                            class="blueBug"
                            size="small"
                            type="text"
                    >
                        编辑
                    </el-button>
                    <el-button
                            @click="statusHandle(scope.row)"
                            class="delBut non"
                            size="small"
                            type="text"
                    >
                        
                        <template v-slot="scope">
                            {{ scope.row.status == '1' ? '禁用' : '启用' }}
                        </template>
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                :current-page.sync="page"
                :page-size="pageSize"
                :page-sizes="[10, 20, 30, 40]"
                :total="counts"
                @current-change="handleCurrentChange"
                @size-change="handleSizeChange"
                class="pageList"
                layout="total, sizes, prev, pager, next, jumper"
        ></el-pagination>
    </div>
    <el-dialog
            :before-close="handleClose"
            :title="classData.title"
            :visible.sync="classData.dialogVisible"
            width="30%"
    >
        <el-form
                class="demo-form-inline"
                label-width="100px"
        >
            <el-form-item label="原始密码：">
                <el-input
                        maxlength="32"
                        type="password"
                        placeholder="请输入原密码,初始密码为123456"
                        v-model="classData.oldPwd"
                />
            </el-form-item>
            <el-form-item label="新密码：">
                <el-input placeholder="请输入新密码,长度为6-32位"
                          maxlength="32"
                          type="password"
                          v-model="classData.newPwd" />
            </el-form-item>
        </el-form>
        <span
                class="dialog-footer"
                slot="footer"
        >
        <el-button
                @click="classData.dialogVisible = false"
                size="medium"
        >取 消</el-button>
        <el-button
                @click="passwordUpdate()"
                size="medium"
                type="primary"
        >确 定</el-button>
      </span>
    </el-dialog>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/member.js"></script>
<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                id: '',
                status: '',
                userInfo: {},
                classData: {
                    'title': '修改员工密码',
                    'dialogVisible': false,
                    'employeeId': '',
                    'oldPwd': '',
                    'newPwd': '',
                }
            }
        },
        computed: {},
        created() {
            this.init()
            const userInfo = window.localStorage.getItem('userInfo')
            if (userInfo) {
                this.userInfo = JSON.parse(userInfo)
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                try {
                    const {data, code} = await getMemberList(params);
                    if (String(code) === '1') {
                        this.tableData = data.records || []
                        this.counts = data.total
                    }
                } catch (err) {
                    this.$message.error('请求出错了：' + err)
                }
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 添加
            addMemberHandle(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html',
                        name: '添加门店'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html?id=' + st,
                        name: '修改门店'
                    }, true)
                }
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            //状态修改
            statusHandle(row) {
                console.log(row.id)
                if (String(row.id) === '1') {
                    this.$message.error('无法修改超级管理员状态！')
                }
                this.id = row.id
                this.status = row.status
                this.$confirm('确认调整该账号的状态?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    enableOrDisableEmployee({
                        'id': this.id,
                        'status': !this.status ? 1 : 0
                    }).then(res => {
                        console.log('enableOrDisableEmployee', res)
                        if (String(res.code) === '1') {
                            this.$message.success('账号状态更改成功！')
                            this.handleQuery()
                        }
                    }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },
            passwordHandle(id) {
                console.log(id)
                if (String(id) === '1') {
                    this.$message.error('无法修改超级管理员密码！')
                } else {
                    
                    this.classData.employeeId = id
                    this.classData.oldPwd = ''
                    this.classData.newPwd = ''
                    this.classData.dialogVisible = true
                }
                
            },
            //密码修改
            passwordUpdate() {
                updatteEmployeePassword({
                    'employeeId': this.classData.employeeId,
                    'oldPwd': this.classData.oldPwd,
                    'newPwd': this.classData.newPwd,
                }).then(res => {
                    console.log('updatteEmployeePassword', res)
                    if (res.code === 1) {
                        this.$message.success(res.data)
                        this.handleQuery()
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            /**
             * @description 隐藏手机号
             */
            formattingPhone(cellValue) {
                if (Number(cellValue) && String(cellValue).length === 11) {
                    var mobile = String(cellValue);
                    var reg = /^(\d{3})\d{4}(\d{4})$/;
                    return mobile.replace(reg, "$1****$2");
                } else {
                    return cellValue;
                }
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            },
            // 关闭弹窗
            handleClose(st) {
                this.classData.dialogVisible = false
            },
        }
    })
</script>
</body>
</html>
