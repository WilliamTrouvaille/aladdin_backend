<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
</head>
<body>
<div class="addBrand-container" id="member-add-app">
    <div class="container">
        <el-form
                ref="ruleForm"
                :model="ruleForm"
                :rules="rules"
                :inline="true"
                label-width="200px"
                class="demo-ruleForm"
        >
            <div>
                <el-form-item
                        label="门店名称:"
                        prop="name"
                >
                    <el-input
                            v-model="ruleForm.name"
                            placeholder="请输入门店名称"
                            maxlength="20"
                    />
                </el-form-item>

                <el-form-item
                        label="联系人:"
                        prop="contact"
                >
                    <el-input
                            v-model="ruleForm.contact"
                            placeholder="请输入联系人"
                            maxlength="20"
                    />
                </el-form-item>
            </div>

            <el-form-item
                    label="联系手机:"
                    prop="phone"
            >
                <el-input
                        v-model="ruleForm.phone"
                        placeholder="请输入联系手机"
                        maxlength="20"
                />
            </el-form-item>

            <el-form-item
                    label="联系地址:"
                    prop="address"
            >
                <el-input
                        v-model="ruleForm.address"
                        placeholder="请输入联系地址"
                        maxlength="20"
                />
            </el-form-item>


            <div class="subBox address">
                <el-form-item>
                    <el-button @click="goBack()">
                        取消
                    </el-button>
                    <el-button
                            type="primary"
                            @click="submitForm('ruleForm', false)"
                    >
                        保存
                    </el-button>
                    <el-button
                            v-if="actionType == 'add'"
                            type="primary"
                            class="continue"
                            @click="submitForm('ruleForm', true)"
                    >
                        保存并继续添加
                    </el-button>
                </el-form-item>
            </div>
        </el-form>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/store.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
    new Vue({
        el: '#member-add-app',
        data() {
            return {
                id: '',
                actionType: '',
                ruleForm: {
                    'name': '',
                    'phone': '',
                    'idNumber': '',
                    'address': '',
                    'contact': '',
                }
            }
        },
        computed: {
            rules() {
                return {
                    //账号
                    username: [
                        {
                            required: true, 'validator': checkUserName, trigger: 'blur'
                        }
                    ],
                    //姓名
                    name: [{required: true, 'validator': checkStoreName, 'trigger': 'blur'}],
                    'phone': [{'required': true, 'validator': checkPhone, 'trigger': 'blur'}],
                    'address': [{'required': true, 'validator': checkAddress, 'trigger': 'blur'}],
                    'contact': [{'required': true, 'validator': checkContact, 'trigger': 'blur'}],
                    'idNumber': [{'required': true, 'validator': validID, 'trigger': 'blur'}]
                }
            }
        },
        created() {
            this.id = requestUrlParam('id')
            this.actionType = this.id ? 'edit' : 'add'
            if (this.id) {
                console.log("id==>" + this.id)
                this.init()
            }
        },
        mounted() {
        },
        methods: {
            async init() {
                queryStoreById(this.id).then(res => {
                    console.log(res)
                    if (String(res.code) === '1') {
                        console.log(res.data)
                        this.ruleForm = res.data
                    } else {
                        this.$message.error(res.msg || '操作失败')
                    }
                })
            },
            submitForm(formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        if (this.actionType === 'add') {
                            const params = {
                                ...this.ruleForm,
                            }
                            addStore(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('门店添加成功！')
                                    if (!st) {
                                        this.goBack()
                                    } else {
                                        this.ruleForm = {
                                            'name': '',
                                            'phone': '',
                                            'idNumber': '',
                                            'address': '',
                                            'contact': '',
                                        }
                                    }
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        } else {
                            const params = {
                                ...this.ruleForm,
                            }
                            editStore(params).then(res => {
                                if (res.code === 1) {
                                    this.$message.success('门店信息修改成功！')
                                    this.goBack()
                                } else {
                                    this.$message.error(res.msg || '操作失败')
                                }
                            }).catch(err => {
                                this.$message.error('请求出错了：' + err)
                            })
                        }
                    } else {
                        console.log('error submit!!')
                        return false
                    }
                })
            },
            goBack() {
                window.parent.menuHandle({
                    id: '2',
                    url: '/backend/page/store/list.html',
                    name: '门店管理'
                }, false)
            }
        }
    })
</script>
</body>
</html>
