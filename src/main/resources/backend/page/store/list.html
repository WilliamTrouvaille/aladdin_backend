<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge"
          http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <title>Document</title>
    <!-- 引入样式 -->
    <link href="../../plugins/element-ui/index.css"
          rel="stylesheet"/>
    <link href="../../styles/common.css"
          rel="stylesheet"/>
    <link href="../../styles/page.css"
          rel="stylesheet"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;

        }
    </style>
</head>
<body>
<div class="dashboard-container"
     id="member-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    @keyup.enter.native="handleQuery"
                    clearable
                    placeholder="请输入门店名称"
                    style="width: 250px"
                    v-model="input"
            >
                <i
                        @click="handleQuery"
                        class="el-input__icon el-icon-search"
                        slot="prefix"
                        style="cursor: pointer"
                ></i>
            </el-input>
            <el-button
                    @click="addMemberHandle('add')"
                    type="primary"
            >
                + 添加门店
            </el-button>
        </div>
        <el-table
                :data="tableData"
                class="tableBox"
                stripe
        >
            <el-table-column
                    label="门店名称"
                    prop="name"
            ></el-table-column>
            <el-table-column
                    label="联系人"
                    prop="contact"
            ></el-table-column>
            <el-table-column
                    label="联系手机"
                    prop="phone"
            ></el-table-column>
            <el-table-column
                    label="联系地址"
                    prop="address"
            ></el-table-column>
            <el-table-column
                    align="center"
                    label="操作"
                    width="160"
            >
                <template slot-scope="scope">
                    <el-button
                            :class="{notAdmin:user !== 'admin'}"
                            @click="addMemberHandle(scope.row.id)"
                            class="blueBug"
                            size="small"
                            type="text"
                    >
                        编辑
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                :current-page.sync="page"
                :page-size="pageSize"
                :page-sizes="[10, 20, 30, 40]"
                :total="counts"
                @current-change="handleCurrentChange"
                @size-change="handleSizeChange"
                class="pageList"
                layout="total, sizes, prev, pager, next, jumper"
        ></el-pagination>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/store.js"></script>

<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                id: '',
                status: '',
            }
        },
        computed: {},
        created() {
            this.init()
            this.user = JSON.parse(localStorage.getItem('userInfo')).username
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getStorePage(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 添加
            addMemberHandle(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/store/add.html',
                        name: '添加门店'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/store/add.html?id=' + st,
                        name: '修改门店'
                    }, true)
                }
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            }
        }
    })
</script>
</body>
</html>
